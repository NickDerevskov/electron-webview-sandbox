<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
</head>
<body>
    Microsoft Word
    <webview src="https://office.live.com/start/word.aspx" style="width: 100%; height: 700px;" class="webview"></webview>
    Microsoft Teams
    <webview src="https://teams.microsoft.com" style="width: 100%; height: 700px;" class="webview"></webview>
    <script>
        let webviews = document.querySelectorAll('.webview')
        webviews.forEach(x => {
            x.addEventListener("dom-ready", function(){ x.openDevTools(); });
        })
    </script>
</body>
</html>
